<!DOCTYPE html>
<html ng-app='subir'>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/appSubir.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
        <title>Hello World</title>
    </head>
    <body >
        <div class="app"  ng-controller='subirController'>
          <form  role="form"  enctype='multipart/form-data'>
							Nombre
							<input class="form-control" id="ACUCJU" ng-model='filename' name="nombre" type="text" class="validate" required>
				      Archivo
				      <input type="file" file-model="myFile" name='photo'>
							<button type="button" ng-click='entregable(filename, myFile)' >Aceptar</button>
				    </form>
        </div>
    </body>
</html>
